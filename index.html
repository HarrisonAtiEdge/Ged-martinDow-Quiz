  align-items: center;

  color: #e07800;

        .options-panel {

            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(90deg, #4c84ff 0%, #00165e 100%);
            color: white;
            border: none;
            border-radius: 4vw;
            padding: 20px;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .option-btn2 {
            background: linear-gradient(to right, #c1e62d, #0ca128);

            text-align: left;

            animation: incorrectAnimation 0.8s ease;
        }

            animation: correctAnimation 0.8s ease;

            animation: incorrectAnimation 0.8s ease;

            display: flex;
            justify-content: space-between;
            width: 90%;

            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;

            align-items: center;

            margin-bottom: 20px;

            color: white;
            text-align: left;

            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-table th {
            background-color: rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
        }

        .results-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

            color: #4CAF50;
            font-weight: bold;
        }

        .result-incorrect {
            color: #F44336;
            font-weight: bold;
        }

        @keyframes correctAnimation {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); background: linear-gradient(90deg, #4CAF50 0%, #2E7D32 100%); }
            100% { transform: translateX(0); background: linear-gradient(90deg, #4CAF50 0%, #2E7D32 100%); }
        }

        @keyframes incorrectAnimation {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); background: linear-gradient(90deg, #F44336 0%, #B71C1C 100%); }
            50% { transform: translateX(5px); background: linear-gradient(90deg, #F44336 0%, #B71C1C 100%); }
            75% { transform: translateX(-5px); background: linear-gradient(90deg, #F44336 0%, #B71C1C 100%); }
            100% { transform: translateX(0); background: linear-gradient(90deg, #F44336 0%, #B71C1C 100%); }

            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */

}
